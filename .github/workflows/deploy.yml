name: Deploy to GH Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn install

      - name: Build 🏗️
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages 🚀
        run: yarn run deploy
        